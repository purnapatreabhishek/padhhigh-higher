<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const status = document.querySelector(".status");

    function showStatus(text, color) {
      status.textContent = text;
      status.style.color = color;
    }

    setPlanHeading(data.plan);

    async function initPay()  {
    
        try {
            const inputs = document.querySelectorAll('input');
            console.log(inputs);
            inputs.forEach((input) => data[input.name] = input.value)
             
            if(!data.name && !data.contact) {
              Swal.fire({
                title: 'Error!',
                text: "Please Enter your name or contact",
                icon: 'error',
                confirmButtonText: 'ok'
              })
              return;
            }
             
            showStatus("Applying Coupon", "blue");
            const res = await fetch('/higher/php/enrollPlanDb.php', {
                mode:"no-cors",
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(data)
            });
            const resp = await res.json();
            if (resp.success === "success") {
                if(data.coupon){
                  showStatus("", "white");
                  Swal.fire({
                     title: 'Coupon Applied',
                     text: `Hurray! Discounted price Rs ${resp.price}`,
                     icon: 'Success',
                     confirmButtonText: 'ok'
                  })
                }
                showStatus("Please wait! Redirecting...", "blue");
                window.location.href = resp.message;
            } else {
               showStatus("", "white");
               Swal.fire({
                title: 'Error!',
                text: resp.message,
                icon: 'error',
                confirmButtonText: 'ok'
              })
            }
      
        }
        catch (err) {
             showStatus("", "white");
               Swal.fire({
                title: 'Error!',
                text: err.message,
                icon: 'error',
                confirmButtonText: 'ok'
              })
        }
    }
</script>
